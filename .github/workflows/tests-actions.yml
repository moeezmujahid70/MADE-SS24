name: Tests Actions
run-name: ${{ github.actor }} is running tests ðŸš€

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true

      - name: Create conda environment
        run: conda env create -f environment.yml

      - name: Activate conda environment and verify
        run: |
          source $CONDA/bin/activate
          conda activate made  # Replace `your-env-name` with your environment name
          conda info
          conda list
        shell: bash -l {0}

      - name: Run tests
        working-directory: project  # Replace 'project' with your actual project directory
        run: |
          source $CONDA/bin/activate
          conda activate made  # Ensure the conda environment is activated in the correct directory
          chmod +x tests.sh
          ./tests.sh
        shell: bash -l {0}
